<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginv2.css') }}">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://github.com/destaap" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/destaanugrahpr?igsh=b3AxNHk4ZGZocHJm" class="icon"><i class="fa-brands fa-instagram"></i></a>

                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://github.com/destaap" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/destaanugrahpr?igsh=b3AxNHk4ZGZocHJm" class="icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <a href="{{ url_for('index', show_image='false') }}" class="tombol-login">Log in</a>
                  </a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Selamat datag kembali</h1>
                    <p>Buat aku jika belum memmiliki</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Selamat datang di Style Shop</h1>
                    <p>Daftarkan dengan baik agar bisa berbelanja</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>

</html>
